name: build

on:
  push:
  pull_request:

jobs:
  build:
    # This key *must* be "build" to match your branch protection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run build & PWA build
        run: |
          npm run build
          npm run build:pwa
