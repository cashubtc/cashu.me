name: Check build

on: [push, pull_request]

jobs:
  build:               # <-- must be "build" to satisfy the protected-branch rule
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm BEFORE setup-node when using cache: pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # use your projectâ€™s pnpm version if you have "packageManager": "pnpm@x.y.z"
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Build PWA
        run: pnpm run build:pwa
